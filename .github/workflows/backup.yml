name: Backup to Google Drive

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Create ZIP archive
      run: |
        REPO_NAME="${GITHUB_REPOSITORY##*/}"
        DATE=$(date +%Y%m%d_%H%M%S)
        ZIP_NAME="${REPO_NAME}_${DATE}.zip"
        
        zip -r "${ZIP_NAME}" . -x "*.git*"
        
        echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
        echo "ZIP_PATH=${ZIP_NAME}" >> $GITHUB_ENV
    
    - name: Upload to Google Drive
      env:
        GAS_URL: ${{ secrets.GAS_WEBHOOK_URL }}
      run: |
        BASE64_DATA=$(base64 -w 0 "${ZIP_PATH}")
        
        cat > payload.json << 'EOFMARKER'
        {
          "file": "BASE64_PLACEHOLDER",
          "filename": "FILENAME_PLACEHOLDER"
        }
        EOFMARKER
        
        sed -i "s|BASE64_PLACEHOLDER|${BASE64_DATA}|g" payload.json
        sed -i "s|FILENAME_PLACEHOLDER|${ZIP_NAME}|g" payload.json
        
        HTTP_CODE=$(curl -s -o response.txt -w "%{http_code}" -X POST "${GAS_URL}" \
          -H "Content-Type: application/json" \
          --data-binary @payload.json)
        
        echo "HTTP Status: ${HTTP_CODE}"
        cat response.txt
        
        if [ "${HTTP_CODE}" != "200" ]; then
          echo "❌ Upload failed"
          exit 1
        fi
        
        if grep -q '"success":true' response.txt; then
          echo "✅ Upload successful!"
        else
          echo "❌ Upload failed"
          exit 1
        fi
