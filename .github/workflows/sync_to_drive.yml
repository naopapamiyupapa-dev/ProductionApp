name: Sync to Google Drive

on:
  push:
    branches: [ main ] # mainブランチに保存（コミット）した時に動くわ

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip Project
        run: zip -r production_app.zip . -x ".git*" # プロジェクトをZIPに固めるわ

      - name: Upload to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          filename: production_app.zip
          folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
          name: production_app.zip
          overwrite: true # 同じ名前のファイルがあれば上書きする設定よ
