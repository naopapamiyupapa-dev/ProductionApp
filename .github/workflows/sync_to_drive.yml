name: Sync to Google Drive

on:
  push:
    branches: [ main ]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip Project
        run: zip -r production_app.zip . -x ".git*"

      - name: Upload to Google Drive via GAS
        run: |
          curl -L -X POST "${{ secrets.WEBAPP_URL }}" \
            --data-urlencode "filename=production_app.zip" \
            --data-urlencode "mimetype=application/zip" \
            --data-urlencode "data=$(base64 -w 0 production_app.zip)"
